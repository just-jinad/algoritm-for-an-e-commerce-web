<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>View page</title>
</head>

<body>
    <div id="disp"></div>
    <script>
        let view = JSON.parse(localStorage.getItem("merchandise"))
        console.log(view)
       
        view.map((san, index) => {
            disp.innerHTML = `
            <div class="border shadow-lg mt-5 rounded col-4 container">
           <h3>${san.productname}</h3> 
           <h3>${san.price}</h3>
            <h3>${san.image}</h3> 
            
            <button class="btn btn-warning fw-bold mb-4"> Edit</button>
            
            <button class="btn btn-danger fw-bold mb-4">Delete product</button>

            </div>
        `
        console.log(san.price)
        })




    </script>
</body>

</html>
