<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Admin page</title>
</head>

<body style="background-color: white;">
    <section class="col-md-5 m-auto p-md-4 p-2 shadow mt-5 bg-white">
        <h1 class="text-center pb-3 fw-bold text-secondary fst-italic">Admin page</h1>
        
       
        <div class="mb-2">
            <div class="mb-2">
                <label for="productName" class="form-label fw-bold">Product Name</label>
                <input type="text" class="form-control" id="nameOfProduct">
            </div>

            <label for="productPrice" class="form-label fw-bold">Product Price</label>
            <input type="number" class="form-control" id="priceOfProduct" />
        </div>

        <div class="mb-2">
            <label for="productImage" class="form-label fw-bold">Product Image</label>
            <input type="file" class="form-control" id="productImage">
        </div>
        <button class="btn btn-info text-white w-100" onclick="add()">Add</button>
        </div>
    </section>
    <script src="codes.js"></script>
</body>
</html>
