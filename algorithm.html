<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Algoritm</title>
</head>

<body>
    <div class="container border mt-4 rounded shadow-lg">
        <h4 class="text-center fw-bold">Sign Up</h4>
        <input type="text" placeholder="Enter name" class="form-control my-3" id="firstName">
        <input type="text" placeholder="Enter name" class="form-control my-3" id="lastName">
        <input type="text" placeholder="Enter name" class="form-control my-3" id="email">
        <input type="text" placeholder="Enter name" class="form-control my-3" id="passWord">
        <button class="btn btn-info w-100 text-white" onclick="submit()">Submit</button>
    </div>

    <script>
        const submit = ()=>{
            userDetails = []
         let userInfo = {
            Firstname: firstName.value,
            Lastname: lastName.value,
            mail: email.value,
            pin: passWord.value
         }
         console.log(userInfo)
         userDetails.push(userInfo)
         localStorage.setItem("details", JSON.stringify(userDetails))
        }
       
    </script>
</body>
</html>
